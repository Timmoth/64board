name: Update Board from Blockchain

on:
  schedule:
    - cron: '*/20 * * * *' # Every 20 mins
  workflow_dispatch: # Allow manual trigger

jobs:
  update-grid:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          persist-credentials: false # use PAT instead

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install ethers

      - name: Run update script
        run: node .github/scripts/fetch-board.js

      - name: Commit updated grid.json
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git remote set-url origin https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git
          git add grid.json
          git commit -m "chore: update board from contract [auto]" || echo "No changes to commit"
          git push origin main
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}

